<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>飞机大战</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 480px; height: 650px; text-align: center; vertical-align: middle" >
			<canvas id="canvas" style="border:2px solid red;" width="480" height="650">
				不支持画板对象
			</canvas>
		</div>
		<script>
		    var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');

			var bg = new Image();
			bg.src = "images/background.png";

			var state = 0;
			function Contrl(ctx){
				switch(state){
					case "ME":
					ctx.drawImage(bg,0,0);
					ctx.font = "30px 微软雅黑";
					ctx.fillText("我的名字",200,200);
					break;
					case "YOU":
					ctx.drawImage(bg,0,0);
					ctx.font = "30px 微软雅黑";
					ctx.fillText("你的名字",200,200);
					break;
				}
			}
			
			canvas.onmouseover = function(){
				state = "ME";
			}
			canvas.onmouseout = function(){
				state = "YOU";
			}
			
			setInterval(function(){
				Contrl(ctx);
			},10)
		</script>
	</body>
</html>
